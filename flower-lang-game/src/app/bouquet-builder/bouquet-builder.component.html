<h2>Flowers</h2>
<p></p>

<h3>Build a bouquet using 3 types of flowers.</h3>

<div *ngFor="let flower of flowers">
  <button type="button" (click)="addToBouquet(flower)">
    {{ flower.name }}
  </button>
</div>

<h3>Your Bouquet:</h3>

<div class="bouquet-stem" *ngFor="let stem of stems">
  <span>{{ stem.name }}</span>
</div>

<button type="button">Deliver the bouquet!</button>
