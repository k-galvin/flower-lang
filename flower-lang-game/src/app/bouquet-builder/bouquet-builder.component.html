<h2>{{ situation.name }}</h2>
<p>{{ situation.description }}</p>

<h3>Build a bouquet using 3 types of flowers.</h3>

<div *ngFor="let flower of situationFlowers">
  <button type="button" (click)="addToBouquet(flower)">
    {{ flower.name }}
  </button>
</div>

<h3>Your Bouquet:</h3>

<div class="bouquet-stem" *ngFor="let stem of stems">
  <span>{{ stem.name }}</span>
</div>

<button type="button" (click)="determineOutcome()">Deliver the bouquet!</button>
