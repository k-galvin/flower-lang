<h2>{{ situation.name }}</h2>
<p>{{ situation.description }}</p>

<h3>Build a bouquet using 3 types of flowers.</h3>

<div *ngFor="let flower of availableFlowers">
  <button type="button" (click)="addToBouquet(flower)">
    {{ flower.name }}
  </button>
</div>

<h3>Your Bouquet:</h3>

<div class="bouquet" *ngFor="let flower of bouquet">
  <span>{{ flower.name }}</span>
</div>

<button type="button" (click)="navigateToOutcome()">
  Deliver the bouquet!
</button>
