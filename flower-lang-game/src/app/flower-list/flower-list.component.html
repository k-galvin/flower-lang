<h2>Flowers</h2>

<div *ngFor="let flower of flowers">
  <h3>
    <a
      [title]="flower.name + ' details'"
      (click)="navigateToFlowerDetails(flower.id)"
      style="cursor: pointer"
    >
      {{ flower.name }}
    </a>
  </h3>

  <p *ngIf="flower.description">Description: {{ flower.description }}</p>

  <button type="button" (click)="share()">Share</button>
</div>
